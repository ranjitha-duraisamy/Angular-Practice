<div class="container mt-3">
  <div class="row">
    <h5>Alerts</h5>
    <hr>
    <app-warning-alert></app-warning-alert>
    <app-success-alert></app-success-alert>
    <h5>Data Binding</h5>
    <hr>
    <app-data-binding></app-data-binding>
    <h5>Directives</h5>
    <hr>
    <app-directives></app-directives>
    <h5>Component Communication</h5>
    <hr>
    <app-parent></app-parent>
    <p appBackgroundStyle [defaultColor]="'transparent'" [highlightColor]="'yellow'">This paragraph is highlighted using directive</p>
    <hr>
    <ng-template [appIterator]="numbersArr" let-item = "item">
      <p>{{item}}</p>
    </ng-template>
  </div>
</div>
