<div class="mt-3">
    <button class="btn btn-primary" (click)="onDisplayDetails()">Display Details</button>
    <p *ngIf="showParagraph">Hello Welcome!!</p>
    <p 
    *ngFor="let item of displayArr;let i=index"
    [ngStyle]="{backgroundColor: i >= 5? 'blue': 'white'}"
    [ngClass]="{'white-text': i>=5}"
    > {{ item }} </p>
</div>
